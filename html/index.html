<html>
<head>
  <title>
    Open Logger
  </title>
  <link rel="stylesheet" href="../css/default.css" />
  <link rel="stylesheet" href="../css/jquery-ui.css" />
  <link rel="stylesheet" href="../node_modules/node-syntaxhighlighter/lib/styles/shCore.css" />
  <link rel="stylesheet" href="../node_modules/node-syntaxhighlighter/lib/styles/shThemeRDark.css" / >
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
  <script src="../js/jquery-2.1.1.js"></script>
  <script src="../js/jquery-ui.js"></script>
  <script src="../js/jquery-ui-timepicker-addon.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../script/main.js"></script>
</head>
<body>
    <div id="previewControl" class="logDiv">
      <span class="title">File Preview</span>
    </div>
    <div id="previewContent" class="logDiv">
      <pre id="previewLogs"></pre>
    </div>

    <div id="filterControl" class="logDiv">
      <span class="title">Filter</span>
      <button type="button" id="startFilter" class="btn btn-default btn-xs">Start</button>
      <span>Time From</span><input id="startTime"></input>
      <span>To</span><input id="endTime"></input>
      <span>Thread ID</span><input id="threadId" type="text"></input>
      <span>Producer</span><input id="producer" type="text"></input>
      <span>Type</span><select id="type"></select>
      <span>Message</span><input id="message" type="text"><input>
    </div>
    <div id="filterContent" class="logDiv">
      <pre id="filterLogs"></pre>
    </div>


    <input id="import" type="file" style="display:none" accept="text/*" />
    <span id="filePath" style="display:none" />
</body>
</html>
